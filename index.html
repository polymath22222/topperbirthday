<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Me</title>
  <style>
    /* Background pattern */
    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(125% 125% at 50% 10%, #fff 40%, #63e 100%);
      z-index: -10;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    /* Click Me arrow and text */
    .click-hint {
      position: absolute;
      top: calc(50% - 180px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: floatHint 2s infinite ease-in-out;
    }

    .click-text {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #000;
      margin-bottom: 5px;
      animation: pulse 1.5s infinite;
    }

    .arrow {
      width: 40px;
      height: 40px;
      border-bottom: 4px solid #fff;
      border-right: 4px solid #fff;
      transform: rotate(45deg);
      margin: 0 auto;
      animation: bounceArrow 1.5s infinite;
    }

    @keyframes floatHint {
      0%, 100% { transform: translate(-50%, -8px); }
      50% { transform: translate(-50%, 8px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(5px) rotate(45deg); }
    }

    /* Envelope Styling */
    .letter-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .animated-mail {
      position: absolute;
      height: 150px;
      width: 200px;
      transition: 0.4s;
    }

    .animated-mail .body {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 100px 200px;
      border-color: transparent transparent #e95f55 transparent;
      z-index: 2;
    }

    .animated-mail .top-fold {
      position: absolute;
      top: 50px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      transform-origin: 50% 0%;
      transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
      border-color: #cf4a43 transparent transparent transparent;
      z-index: 2;
    }

    .animated-mail .back-fold {
      position: absolute;
      bottom: 0;
      width: 200px;
      height: 100px;
      background: #cf4a43;
      z-index: 0;
    }

    .animated-mail .left-fold {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 0 50px 100px;
      border-color: transparent transparent transparent #e15349;
      z-index: 2;
    }

    .animated-mail .letter {
      left: 20px;
      bottom: 0px;
      position: absolute;
      width: 160px;
      height: 60px;
      background: white;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s 0.2s;
    }

    .letter .letter-border {
      height: 10px;
      width: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #cb5a5e,
        #cb5a5e 8px,
        transparent 8px,
        transparent 18px
      );
    }

    .letter .letter-title {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 40%;
      background: #cb5a5e;
    }

    .letter .letter-context {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 20%;
      background: #cb5a5e;
    }

    .letter .letter-stamp {
      margin-top: 30px;
      margin-left: 120px;
      border-radius: 100%;
      height: 30px;
      width: 30px;
      background: #cb5a5e;
      opacity: 0.3;
    }

    .shadow {
      position: absolute;
      top: 200px;
      left: 50%;
      width: 400px;
      height: 30px;
      transform: translateX(-50%);
      border-radius: 100%;
      background: radial-gradient(
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0)
      );
      transition: 0.4s;
    }

    .letter-image:hover .animated-mail {
      transform: translateY(50px);
    }

    .letter-image:hover .top-fold {
      transition: transform 0.4s, z-index 0.2s;
      transform: rotateX(180deg);
      z-index: 0;
    }

    .letter-image:hover .letter {
      height: 180px;
    }

    .letter-image:hover .shadow {
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Click Me Arrow -->
  <div class="click-hint">
    <div class="click-text">Click Me!</div>
    <div class="arrow"></div>
  </div>

  <!-- Animated Envelope -->
  <div class="letter-image" onclick="window.location.href='birthday.html'">
    <div class="animated-mail">
      <div class="back-fold"></div>
      <div class="letter">
        <div class="letter-border"></div>
        <div class="letter-title"></div>
        <div class="letter-context"></div>
        <div class="letter-stamp">
          <div class="letter-stamp-inner"></div>
        </div>
      </div>
      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>
    <div class="shadow"></div>
  </div>
</body>
</html>
